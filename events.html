<!DOCTYPE html>
<html>
<head>
  <title>College Fest</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f9f9f9;
    }
    .navbar {
      background-color: #333;
      overflow: hidden;
    }
    .navbar a {
      float: left;
      color: white;
      text-align: center;
      padding: 14px 20px;
      text-decoration: none;
    }
    .dropdown {
      float: left;
      overflow: hidden;
    }
    .dropdown .dropbtn {
      font-size: 16px;
      border: none;
      outline: none;
      color: white;
      padding: 14px 20px;
      background-color: inherit;
      cursor: pointer;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: white;
      min-width: 160px;
      box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
      z-index: 1;
    }
    .dropdown-content a {
      float: none;
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      text-align: left;
    }
    .dropdown-content a:hover {
      background-color: #ddd;
    }
    .dropdown:hover .dropdown-content {
      display: block;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <a href="#">Home</a>
    <div class="dropdown">
      <button class="dropbtn">Events â–¼</button>
      <div class="dropdown-content">
        <a href="#">Hackathon</a>
        <a href="#">Robotics</a>
        <a href="#">Coding Contest</a>
      </div>
    </div>
    <a href="#">Contact</a>
  </div>

  <h1>Annual Tech Fest 2025</h1>
  <p>Date: 15 August 2025</p>
  <p>Venue: College Auditorium</p>
  <a href="https://forms.gle/register">Register Now</a>

</body>
</html>
