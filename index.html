<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title> Static Web Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f2f2f2;
    }
    h1 {
      color: #2c3e50;
    }
    p {
      font-size: 18px;
    }
    .btn {
      display: inline-block;
      padding: 10px 20px;
      background-color: #db348d;
      color: white;
      text-decoration:solid;
      border-radius: 5px;
    }
    .btn:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <h1>Welcome to My Web Page</h1>
  <p>This is a static web page hosted on GitHub Pages.</p>
  <a class="btn" href="https://github.com">Visit GitHub</a>
</body>
</html>
